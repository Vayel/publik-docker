{% extends theme_base %}

{% block messages %}
{% if messages %}
  <div id="messages" class="messages-login">
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
{% endblock %}
