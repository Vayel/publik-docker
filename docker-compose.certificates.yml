version: "2"

services:
  proxy:
    container_name: proxy
    command: exit 0
    build:
      context: ./proxy
    image: publik-proxy
    tty: true
    links:
      - rabbitmq:components
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/ssl:/etc/nginx/ssl
      - ./data/letsencrypt:/etc/letsencrypt
      - /etc/hosts:/etc/hosts
      - ./data/sites:/tmp/sites
    env_file:
      - .env
      - ./data/config.env
      - ./data/secret.env

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
