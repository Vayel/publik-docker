# To be used with docker-compose.yml
# docker-compose -f docker-compose.yml -f docker-compose.db.yml xxx

version: "2.1"

services:
  components:
    links:
      - db:db
      - rabbitmq:rabbitmq
    depends_on: 
      - db
      - rabbitmq

  db:
    container_name: db
    build:
      context: ./postgresql
    image: publik-pgsql
    ports:
      - "${DB_PORT:-5432}:5432"
    env_file:
      - .env
      - ./data/config.env
      - ./data/secret.env
    environment:
      - "POSTGRES_USER=$DB_ADMIN_USER"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./postgresql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d

volumes:
  dbdata:
